<!DOCTYPE html>
<html lang="en"> <!-- Set language to English -->
<head>
    <meta charset="UTF-8">
    <title>Media Request</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Inline styling for the form appearance -->
    <style>
        /* Centered form container with padding and styling */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: left; /* Left-align for English */
        }

        /* Form title styling */
        .form-container h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            font-weight: bold;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        /* Submit button styling */
        input[type="submit"] {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #005599;
        }
    </style>
</head>
<body>

    <!-- Form Section to Request Media -->
    <div class="form-container">
        <h2>Request an Image or Video Related to Networking</h2>

        <!-- Form submits a GET request to the server at /handle -->
        <form action="/handle" method="get">
            <!-- Label for the filename input field -->
            <label for="filename">Enter the file name (with extension):</label>
            <!-- Text input to enter the file name -->
            <input type="text" id="filename" name="filename" placeholder="e.g., router.png or video.mp4" required>
            <!-- Submit button to submit the request -->
            <input type="submit" value="Submit Request">
        </form>
    </div>

</body>
</html>
